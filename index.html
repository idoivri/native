<!doctype html>
<html ng-app="todoApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
    <script src="dist/angular.min.js"></script>
    <script src="js/todo.js"></script> 
    
    <!--google maps-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/services.css">
  </head>
  <body ng-app>
    
    <div id="map" style="width: 400px; height: 300px;"></div> 
    <div id="duration">Duration: </div> 
    <div id="distance">Distance: </div> 

    <!-- google maps stuff -->
    <script>
        var directionsService = new google.maps.DirectionsService();
       var directionsDisplay = new google.maps.DirectionsRenderer();

       var myOptions = {
         zoom:7,
         mapTypeId: google.maps.MapTypeId.ROADMAP
       }

       var map = new google.maps.Map(document.getElementById("map"), myOptions);
       directionsDisplay.setMap(map);

        var request = {
         origin: document.getElementById("from"),
         destination: document.getElementById("to"),
         travelMode: google.maps.DirectionsTravelMode.TRANSIT
        };

       directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {

             // Display the distance:
             document.getElementById('distance').innerHTML += 
                response.routes[0].legs[0].distance.value + " meters";

             // Display the duration:
             document.getElementById('duration').innerHTML += 
                response.routes[0].legs[0].duration.value + " seconds";

             directionsDisplay.setDirections(response);
          }
       });



    </script>
   
    <h2>Todo</h2>
    <br>
   
    <div ng-controller="todoController">      [
      
      <form ng-submit="addTodo()">
      <!-- <form ng-submit="directionsService.route(request,)"> -->
        <input id="from" type="text" ng-model="todoText1"  size="30"
               placeholder="add new todo here" value="ibn gvirol 23, tel aviv">
        <input id="to" type="text" ng-model="todoText2"  size="30"
               placeholder="add new todo here" value="usha 1 tel aviv">
        <input class="btn-primary" type="submit" value="add">
      </form>
      </div>

      <br><br><br>
      
      <h2>מה אתם מעדיפים?</h2>

      <!-- Adding the ng-app declaration to initialize AngularJS -->
      <div id="main">
        <!-- The navigation menu will get the value of the "active" variable as a class.
           The $event.preventDefault() stops the page from jumping when a link is clicked. -->

        <nav class="{{active}}" ng-click="$event.preventDefault()">

          <!-- When a link in the menu is clicked, we set the active variable -->

          <a href="#" class="fast" ng-click="active='fast'">הכי מהר</a>
          <a href="#" class="quick" ng-click="active='quick'">הכי בזול</a>
          <a href="#" class="green" ng-click="active='green'">הכי ירוק</a>
          <a href="#" class="healthy" ng-click="active='healthy'">הכי בריא</a>
        </nav>

        <!-- ng-show will show an element if the value in the quotes is truthful,
           while ng-hide does the opposite. Because the active variable is not set
           initially, this will cause the first paragraph to be visible. -->

        <p ng-hide="active">Please click a menu item</p>
        <p ng-show="active">You chose <b>{{active}}</b></p>
      </div>

      <br><br><br>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </body>
</html>
